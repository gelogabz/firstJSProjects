        <main class="text-light">

            <header class="container-fluid text-center my-4 py-3">
                <h1 class="lead display-4 fw-bold text-light">Multi-Unit Length Converter</h1>
            </header>

            <section class="text-center container text-dark">
                <div class="mb-4">
                    <button class="btn btn-secondary btn-lg" type="button" onclick="(clearFields());">Clear
                        All</button>
                </div>
            </section>

            <section class="container-fluid text-dark w-50 ">

                <form class="justify-content-center my-2 p-1 row">
                    <aside class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="kilometerField" onkeyup="(autoConvert_km());">
                            <label for="kilometerField">Kilometer (km)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="meterField" onkeyup="(autoConvert_m());">
                            <label for="meterField">Meter (m)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="centimeterField" onkeyup="(autoConvert_cm());">
                            <label for="centimeterField">Centimeter (cm)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="millimeterField" onkeyup="(autoConvert_mm());">
                            <label for="millimeterField">Millimeter (mm)</label>
                        </div>
                    </aside>

                    <aside class="col-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="mileField" onkeyup="(autoConvert_mi());">
                            <label for="mileField">Mile (mi)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="yardField" onkeyup="(autoConvert_yd());">
                            <label for="yardField">Yard (yd)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="footField" onkeyup="(autoConvert_ft())">
                            <label for="footField">Foot (ft)</label>
                        </div>
                        <div class="form-floating my-3">
                            <input type="text" class="form-control" id="inchField" onkeyup="(autoConvert_in());">
                            <label for="inchField">Inch (in)</label>
                        </div>
                    </aside>
                </form>

                <!-- <div class="container-fluid text-center">
